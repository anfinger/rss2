{% load staticfiles %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//DE">
<html lang="de">
<head>
    <title>Startseite</title>
    <!-- <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" media="screen" /> -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/aktuelles.css' %}">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="page-header">
      <a href="/"><img src="{% static "images/logo_klein.gif" %}" alt="Reiseservice Schwerin"/></a>
      <!-- <h1><a href="/">Reiseservice Schwerin</a></h1> -->
      {% if user.is_authenticated %}
      <a href="{% url 'aktuell_neu' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      <a href="{% url "aktuell_draft_list" %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
      <p class="top-menu">Eingeloggt als: {{ user.username }} <small> <a href="{% url "django.contrib.auth.views.logout" %}">abmelden</a></small></p>
      {% else %}
      <a href="{% url "django.contrib.auth.views.login" %}" class="top-menu"><span class="glyphicon glyphicon-lock"></a>
      {% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
              {% block content %}
              {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
